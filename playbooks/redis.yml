- name: 'Manage and configure redis'
  collections: ['linuxfabrik.lfops']
  hosts:
    - 'lfops_redis'

  roles:

    - role: 'linuxfabrik.lfops.kernel_settings'
      kernel_settings__dependent_sysctl: '{{ redis__kernel_settings__dependent_sysctl | d([]) }}'
      kernel_settings__dependent_transparent_hugepages: "{{ redis__kernel_settings__dependent_transparent_hugepages | d('') }}"
      when:
        - 'not redis__skip_kernel_settings | d(false)'

    - role: 'linuxfabrik.lfops.redis'
