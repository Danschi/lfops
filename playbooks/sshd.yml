- name: 'Configure sshd'
  collections: ['linuxfabrik.lfops']
  become: true
  hosts:
    - 'lfops_sshd'

  roles:

    - role: 'python'
      python__dependent_modules:
        - '{{ sshd__python__dependent_modules }}'
      when:
        - 'not sshd__skip_python | default(false)'

    - role: 'sshd'
