- name: 'Install and configure Icinga2 as a agent'
  collections: ['linuxfabrik.lfops']
  become: true
  hosts:
    - 'lfops_icinga2_agent'

  roles:

    - role: 'repo_icinga'
      when:
        - 'ansible_facts["os_family"] != "Windows"'
        - 'not icinga2_agent__skip_repo_icinga | d(false)'

    - role: 'icinga2_agent'
