- name: 'Install and configure a KVM host'
  collections: ['linuxfabrik.lfops']
  hosts:
    - 'lfops_kvm_host'

  roles:

    - role: 'python'
      python__modules__dependent_var: '{{ kvm_host__python__modules__dependent_var | d([]) }}'
      when:
        - 'not kvm_host__skip_python | d(false)'

    - role: 'kvm_host'
