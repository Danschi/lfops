- name: 'Install PHP on the system, optionally with additional modules'
  collections: ['linuxfabrik.lfops']
  hosts:
    - 'lfops_php'

  roles:

    - role: 'yum_utils'
      when:
        - 'ansible_facts["os_family"] == "RedHat"'
        - 'not php__skip_yum_utils | default(false)'

    - role: 'repo_remi'
      when:
        - 'ansible_facts["os_family"] == "RedHat" and ansible_facts["distribution_major_version"] in ["7", "8"]'
        - 'not php__skip_repo_remi | default(false)'

    - role: 'php'
