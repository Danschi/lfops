- name: 'Install and configure Icinga2 as a master'
  hosts:
    - 'lfops_icinga2_master'

  roles:

    - role: 'linuxfabrik.lfops.repo_epel'
      when:
        - 'ansible_facts["os_family"] == "RedHat" and ansible_facts["distribution_major_version"] in ["7", "8"]'

    - role: 'linuxfabrik.lfops.repo_mariadb'
      when:
        - 'ansible_facts["os_family"] == "RedHat" and ansible_facts["distribution_major_version"] in ["7", "8"]'
        - 'not icinga2_master__skip_repo_mariadb | d(false)'

    - role: 'linuxfabrik.lfops.repo_mydumper'
      when:
        - 'ansible_facts["os_family"] == "RedHat" and ansible_facts["distribution_major_version"] in ["7", "8"]' # currently doesn't work for fedora
        - 'not icinga2_master__skip_repo_mydumper | d(false)'

    - role: 'linuxfabrik.lfops.python'
      python__modules__dependent_var: '{{ mariadb_server__python__modules__dependent_var | d([]) }}'
      when:
        - 'not icinga2_master__skip_python | d(false)'

    - role: 'linuxfabrik.lfops.mariadb_server'
      mariadb_server__databases__dependent_var:
        - '{{ icinga2_master__mariadb_server__databases__dependent_var | d({}) }}'
      mariadb_server__users__dependent_var:
        - '{{ icinga2_master__mariadb_server__users__dependent_var | d({}) }}'
      when:
        - 'not icinga2_master__skip_mariadb_server | d(false)'

    - role: 'linuxfabrik.lfops.repo_influxdb'
      when:
        - 'not icinga2_master__skip_repo_influxdb | d(false)'

    - role: 'linuxfabrik.lfops.python_venv'
      python_venv__venvs__dependent_var:
        - '{{ influxdb__python_venv__venvs__dependent_var | d({}) }}'
      when:
        - 'not icinga2_master__skip_python_venv | d(false)'

    - role: 'linuxfabrik.lfops.influxdb'
      influxdb__databases__dependent_var:
        - '{{ icinga2_master__influxdb__databases__dependent_var | d({}) }}'
      influxdb__users__dependent_var:
        - '{{ icinga2_master__influxdb__users__dependent_var | d({}) }}'
      when:
        - 'not icinga2_master__skip_influxdb | d(false)'

    - role: 'linuxfabrik.lfops.repo_icinga'
      when:
        - 'not icinga2_master__skip_repo_icinga | d(false)'

    - role: 'linuxfabrik.lfops.icinga2_master'
