- name: 'Manages the DNF-Makecache service'
  collections: ['linuxfabrik.lfops']
  hosts:
    - 'lfops_dnf_makecache'

  roles:

    - role: 'dnf_makecache'
      when:
        - 'ansible_facts["os_family"] == "RedHat" and ansible_facts["distribution_major_version"] in ["8"]
          or ansible_facts["distribution"] == "Fedora"'
