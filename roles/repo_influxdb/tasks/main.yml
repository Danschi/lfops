- block:

  - name: 'curl https://repos.influxdata.com/influxdb.key -O /tmp/ansible.influxdb.key'
    ansible.builtin.get_url:
      url: 'https://repos.influxdata.com/influxdb.key'
      dest: '/tmp/ansible.influxdb.key'
    delegate_to: 'localhost'
    run_once: true
    changed_when: false # not an actual config change on the server
    check_mode: false # run task even if `--check` is specified

  - name: 'copy /tmp/ansible.influxdb.key to /etc/pki/rpm-gpg/influxdb.key'
    ansible.builtin.copy:
      src: '/tmp/ansible.influxdb.key'
      dest: '/etc/pki/rpm-gpg/influxdb.key'

  - name: 'deploy the InfluxDB repo files (mirror: {{ repo_influxdb__mirror_url | default("") }})'
    ansible.builtin.template:
      src: 'etc/yum.repos.d/influxdb.repo.j2'
      dest: '/etc/yum.repos.d/influxdb.repo'
      owner: 'root'
      group: 'root'
      mode: 0o644

  tags:
    - 'repo_influxdb'
