- block:

  - name: 'Install python{{ python__version }}'
    ansible.builtin.package:
      name:
        - 'python{{ python__version }}'
      state: 'present'

  - name: 'Install additional python modules'
    ansible.builtin.package:
      name: "{{ python__combined_modules }}"
      state: 'present'

  # block
  when: 'ansible_facts["os_family"] != "Windows"'
  tags:
    - 'python'
