- block:

  - name: 'install mongodb-org'
    ansible.builtin.package:
      name: 'mongodb-org'
      state: 'present'

  - name: 'Generate MongoDB config'
    ansible.builtin.template:
      src: 'etc/mongod.conf.j2'
      dest: '/etc/mongod.conf'
      owner: 'root'
      group: 'root'
      mode: 0o644
    notify: 'mongodb: systemctl restart mongod.service'

