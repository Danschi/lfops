- block:

  - name: 'Install opensearch-{{ opensearch__version__combined_var }}'
    ansible.builtin.package:
      name:
        - 'opensearch-{{ opensearch__version__combined_var }}'
      state: 'present'

  - name: 'Deploy /etc/opensearch/{{ opensearch__version__combined_var[0:1] }}.x-opensearch.yml'
    ansible.builtin.template:
      src: 'etc/opensearch/{{ opensearch__version__combined_var[0:1] }}.x-opensearch.yml.j2'
      dest: '/etc/opensearch/opensearch.yml'
      owner: 'opensearch'
      group: 'opensearch'
      mode: 0o644
    notify: 'opensearch: restart opensearch'

  - name: 'mkdir -p {{ opensearch__path_data__combined_var }}'
    ansible.builtin.file:
      path: '{{ opensearch__path_data__combined_var }}'
      state: 'directory'
      owner: 'opensearch'
      group: 'opensearch'
      mode: '2755'

  - name: 'Deploy /etc/sysconfig/opensearch'
    ansible.builtin.template:
      src: 'etc/sysconfig/opensearch.j2'
      dest: '/etc/sysconfig/opensearch'
      owner: 'opensearch'
      group: 'opensearch'
      mode: 0o644
    notify: 'opensearch: restart opensearch'

  tags:
    - 'opensearch'


- block:

  - name: 'systemctl {{ opensearch__service_enabled | bool | ternary("enable", "disable") }} --now opensearch.service'
    ansible.builtin.service:
      name: 'opensearch.service'
      enabled: '{{ opensearch__service_enabled }}'
      state: '{{ opensearch__service_enabled | bool | ternary("started", "stopped") }}'

  tags:
    - 'opensearch'
    - 'opensearch:state'
