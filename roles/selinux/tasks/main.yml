- block:

  - name: 'setenforce {{ selinux__state }}'
    ansible.posix.selinux:
      policy: 'targeted'
      state: '{{ selinux__state }}'

  tags:
    - 'selinux'
    - 'selinux:setenforce'


- block:

  - name: 'setsebool -P ...'
    ansible.posix.seboolean:
      name: '{{ item.key }}'
      state: '{{ item.value }}'
      persistent: true
      ignore_selinux_state: true
    loop: '{{ selinux__booleans__combined_var }}'

  tags:
    - 'selinux'
    - 'selinux:setsebool'


- block:

  - name: 'semanage fcontext --add --type ...'
    community.general.sefcontext:
      setype: '{{ item["setype"] }}'
      target: '{{ item["target"] }}'
      state: '{{ item["state"] | d("present") }}'
      ignore_selinux_state: true
    loop: '{{ selinux__fcontexts__combined_var }}'

  - name: 'restorecon -ivr ...'
    ansible.builtin.command: |
      restorecon -ivr {{ item['path'] }}
    loop: '{{ selinux__fcontexts__combined_var }}'
    register: 'selinux__restorecon_result'
    changed_when: 'selinux__restorecon_result["stdout"] | length'

  tags:
    - 'selinux'
    - 'selinux:fcontext'
