apache_tomcat__catalina_opts: '-Xms512M -Xmx1024M -server -XX:+UseParallelGC'
apache_tomcat__install_dir: '/opt'
apache_tomcat__instances:
  tomcat:
    connector_port: 8080
    shutdown_port: 8005
    ajp_port: 8009
    tomcat_context_xml_cache_max_size: 10240
    # tomcat_server_xml_max_threads: '{{ ansible_facts['processor_vcpus'] * 250 }}'
    tomcat_server_xml_auto_deploy: 'true'
    tomcat_server_xml_deploy_on_startup: 'true'
    tomcat_server_xml_unpack_wars: 'true'
