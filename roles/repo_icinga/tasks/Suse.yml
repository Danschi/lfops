# https://icinga.com/docs/icinga-2/latest/doc/02-installation/08-SLES/
- block:

  - name: 'add icinga repository'
    community.general.zypper_repository:
      name: 'icinga-stable-release'
      repo: 'https://packages.icinga.com/SUSE/$releasever/release/'
      state: 'present'

  when:
    - 'repo_icinga__mirror_url is not defined or not repo_icinga__mirror_url | length'
    - 'repo_icinga__subscription_login is not defined or not repo_icinga__subscription_login | length'
  tags:
    - 'repo_icinga'


- block:

  - name: 'deploy the icinga-release repo (mirror: {{ repo_icinga__mirror_url }})'
    ansible.builtin.template:
      src: 'etc/yum.repos.d/ICINGA-release.repo.j2'
      dest: '/etc/zypp/repos.d/ICINGA-release.repo'
      owner: 'root'
      group: 'root'
      mode: 0o644

  - name: 'deploy the icinga-snapshot repo (mirror: {{ repo_icinga__mirror_url }})'
    ansible.builtin.template:
      src: 'etc/yum.repos.d/ICINGA-snapshot.repo.j2'
      dest: '/etc/zypp/repos.d/ICINGA-snapshot.repo'
      owner: 'root'
      group: 'root'
      mode: 0o644

  - name: 'curl https://packages.icinga.com/icinga.key -O /tmp/ansible.RPM-GPG-KEY-ICINGA'
    ansible.builtin.get_url:
      url: 'https://packages.icinga.com/icinga.key'
      dest: '/tmp/ansible.RPM-GPG-KEY-ICINGA'
    delegate_to: 'localhost'
    run_once: true
    check_mode: false # run task even if `--check` is specified

  - name: 'copy /tmp/ansible.RPM-GPG-KEY-ICINGA to /etc/pki/rpm-gpg/RPM-GPG-KEY-ICINGA'
    ansible.builtin.copy:
      src: '/tmp/ansible.RPM-GPG-KEY-ICINGA'
      dest: '/etc/pki/rpm-gpg/RPM-GPG-KEY-ICINGA'

  when:
    - '(repo_icinga__mirror_url is defined and repo_icinga__mirror_url | length) or (repo_icinga__subscription_login is defined and repo_icinga__subscription_login | length)'
  tags:
    - 'repo_icinga'


- block:

  - name: 'install module SUSE Linux Enterprise Software Development Kit 12 SP3 x86_64'
    command:
      cmd: 'SUSEConnect -p sle-sdk/12.3/x86_64'
      creates: '/etc/zypp/repos.d/*SLE-SDK12-SP3*'
    when:
      - 'ansible_facts["distribution_major_version"] in ["12"]'
      - 'ansible_facts["distribution_release"] in ["3"]'

  - name: 'install module SUSE Package Hub (PackageHub/15.1/x86_64)'
    command:
      cmd: 'SUSEConnect --product PackageHub/15.1/x86_64'
      creates: '/etc/zypp/repos.d/*SUSE-PackageHub-15-SP1*'
    when:
      - 'ansible_facts["distribution_major_version"] in ["15"]'
      - 'ansible_facts["distribution_release"] in ["1"]'

  tags:
    - 'repo_icinga'
