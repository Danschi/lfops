- block:

  - name: 'Install additional tools like nano etc.'
    ansible.builtin.package:
      name:
        - 'bash-completion'
        - 'iftop'
        - 'lsof'
        - 'nano'
        - 'rsync'
        - 'tmux'
        - 'vim'
        - 'wget'
        - 'glibc-langpack-de' # this prevents "Failed to set locale, defaulting to C.UTF-8" errors when using a german LANG on the local admin machine
      state: 'present'

  - name: 'Enhance session profiles for all users in /etc/profile.d'
    ansible.builtin.template:
      src: 'etc/profile.d/{{ item }}'
      dest: '/etc/profile.d/{{ item }}'
      owner: 'root'
      mode: 0o644
    loop:
      - 'alias.sh'
      - 'editor.sh'
      - 'history.sh'
      - 'prompt.sh'

  tags:
    - 'tools'
