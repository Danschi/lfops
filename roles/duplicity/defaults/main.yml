duplicity__backup_dest: 'swift://{{ duplicity__backup_dest_container|trim("/") }}/{{ ansible_facts["nodename"] }}'
duplicity__backup_dest_container: 'backups' # can be used to seperate backups by environments / customers
duplicity__backup_sources:
  - '/etc'
  - '/home'
  - '/opt'
  - '/root'
  - '/var/spool/cron'
  - '/var/www/html'

duplicity__cf_backend: 'swift'
duplicity__excludes:
  - '**/*.git*'
  - '**/*.svn*'
  - '**/*.temp'
  - '**/*.tmp'
  - '**/.cache'
  - '**/cache'
  - '**/log'

duplicity__loglevel: 'notice' # error, warning, notice, info, debug
duplicity__on_calendar: '*-*-* {{ duplicity__on_calendar_hour }}:{{ 45|random(seed=inventory_hostname) }}'
duplicity__on_calendar_hour: '23'
duplicity__retention_time: '30D' # days
duplicity__save_gpg_keys_to_bitwarden: false
duplicity__swift_authurl: 'https://swiss-backup02.infomaniak.com/identity/v3'
duplicity__swift_authversion: '3'
duplicity__timer_enabled: true


duplicity__python_venv__dependent_venvs:
  - name: 'duplicity'
    packages:
      - 'duplicity'
      - 'python-swiftclient'
      - 'python-keystoneclient'
    package_requirements:
      - 'gcc'
      - 'librsync-devel'
    exposed_binaries:
      - 'duplicity'
