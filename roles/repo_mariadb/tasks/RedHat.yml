- block:

  - name: 'Set platform/version specific variables'
    ansible.builtin.import_role:
      name: 'shared'
      tasks_from: 'platform-variables.yml'
  tags:
    - 'repo_mariadb'


- block:

  - name: 'deploy the repo file (mirror: {{ repo_mariadb__mirror_url | default("") }})'
    ansible.builtin.template:
      src: 'etc/yum.repos.d/RedHat-MariaDB.repo.j2'
      dest: '/etc/yum.repos.d/MariaDB.repo'
      owner: 'root'
      group: 'root'
      mode: 0o644

  - name: 'Remove rpmnew / rpmsave (and Debian equivalents)'
    ansible.builtin.include_role:
      name: 'shared'
      tasks_from: 'remove-rpmnew-rpmsave.yml'
    vars:
      shared__remove_rpmnew_rpmsave_config_file: '/etc/yum.repos.d/MariaDB.repo'

  - name: 'curl https://rpm.mariadb.org/RPM-GPG-KEY-MariaDB --output /tmp/ansible.MariaDB-Server-GPG-KEY'
    ansible.builtin.get_url:
      url: 'https://rpm.mariadb.org/RPM-GPG-KEY-MariaDB'
      dest: '/tmp/ansible.MariaDB-Server-GPG-KEY'
      mode: 0o644
    delegate_to: 'localhost'
    changed_when: false # not an actual config change on the server
    check_mode: false # run task even if `--check` is specified

  - name: 'copy /tmp/ansible.MariaDB-Server-GPG-KEY to /etc/pki/rpm-gpg/MariaDB-Server-GPG-KEY'
    ansible.builtin.copy:
      src: '/tmp/ansible.MariaDB-Server-GPG-KEY'
      dest: '/etc/pki/rpm-gpg/MariaDB-Server-GPG-KEY'
      mode: 0o644

  - name: 'dnf -y module disable mariadb # prevent the default module stream from being used'
    ansible.builtin.command: 'dnf -y module disable mariadb'
    register: 'repo_mariadb__command_result'
    changed_when: "'Nothing to do' not in repo_mariadb__command_result.stdout"
    when: 'ansible_facts["distribution_major_version"] | int > 7'

  tags:
    - 'repo_mariadb'
