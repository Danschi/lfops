php__conf_dest:
  - '/etc/php/{{ php__installed_version }}/apache2/conf.d/z00-linuxfabrik.ini'
  - '/etc/php/{{ php__installed_version }}/cli/conf.d/z00-linuxfabrik.ini'
  - '/etc/php/{{ php__installed_version }}/fpm/conf.d/z00-linuxfabrik.ini'
php__fpm_pools_path: '/etc/php/{{ php__installed_version }}/fpm/pool.d'
php__fpm_service_name: 'php{{ php__installed_version }}-fpm'
php__webserver_group: 'www-data'
php__webserver_user: 'www-data'
