php__fpm_service_enabled: true

php__modules__dependent_var: {}
php__modules__group_var: {}
php__modules__host_var: {}
php__modules__role_var:
  php-opcache:
    state: 'present'
php__modules__combined_var: '{{ php__modules__role_var
    | combine(php__modules__dependent_var)
    | combine(php__modules__group_var)
    | combine(php__modules__host_var)
  }}'

php__ini_date_timezone: 'Europe/Zurich'
php__ini_default_socket_timeout: 10
php__ini_display_errors: 'Off'
php__ini_display_startup_errors: 'Off'
php__ini_error_reporting: 'E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT'

php__ini_max_execution_time__dependent_var: ''
php__ini_max_execution_time__group_var: ''
php__ini_max_execution_time__host_var: ''
php__ini_max_execution_time__role_var: 30
php__ini_max_execution_time__combined_var: '{{
    php__ini_max_execution_time__host_var if php__ini_max_execution_time__host_var else
    php__ini_max_execution_time__group_var if php__ini_max_execution_time__group_var else
    php__ini_max_execution_time__dependent_var if php__ini_max_execution_time__dependent_var else
    php__ini_max_execution_time__role_var if php__ini_max_execution_time__role_var
  }}'

php__ini_max_file_uploads__dependent_var: ''
php__ini_max_file_uploads__group_var: ''
php__ini_max_file_uploads__host_var: ''
php__ini_max_file_uploads__role_var: 50
php__ini_max_file_uploads__combined_var: '{{
    php__ini_max_file_uploads__host_var if php__ini_max_file_uploads__host_var else
    php__ini_max_file_uploads__group_var if php__ini_max_file_uploads__group_var else
    php__ini_max_file_uploads__dependent_var if php__ini_max_file_uploads__dependent_var else
    php__ini_max_file_uploads__role_var if php__ini_max_file_uploads__role_var
  }}'

php__ini_max_input_time: -1

php__ini_memory_limit__dependent_var: ''
php__ini_memory_limit__group_var: ''
php__ini_memory_limit__host_var: ''
php__ini_memory_limit__role_var: '128M'
php__ini_memory_limit__combined_var: '{{
    php__ini_memory_limit__host_var if php__ini_memory_limit__host_var else
    php__ini_memory_limit__group_var if php__ini_memory_limit__group_var else
    php__ini_memory_limit__dependent_var if php__ini_memory_limit__dependent_var else
    php__ini_memory_limit__role_var if php__ini_memory_limit__role_var
  }}'

php__ini_opcache_blacklist_filename: '/etc/php-zts.d/opcache*.blacklist'
php__ini_opcache_enable: 1
php__ini_opcache_enable_cli: 1
php__ini_opcache_huge_code_pages: 0
php__ini_opcache_interned_strings_buffer: 12
php__ini_opcache_max_accelerated_files: 7963
php__ini_opcache_memory_consumption: 128
php__ini_opcache_revalidate_freq: 60
php__ini_opcache_save_comments: 1
php__ini_opcache_validate_timestamps: 1

php__ini_post_max_size__dependent_var: ''
php__ini_post_max_size__group_var: ''
php__ini_post_max_size__host_var: ''
php__ini_post_max_size__role_var: '8M'
php__ini_post_max_size__combined_var: '{{
    php__ini_post_max_size__host_var if php__ini_post_max_size__host_var else
    php__ini_post_max_size__group_var if php__ini_post_max_size__group_var else
    php__ini_post_max_size__dependent_var if php__ini_post_max_size__dependent_var else
    php__ini_post_max_size__role_var if php__ini_post_max_size__role_var
  }}'

php__ini_session_sid_length: 32
php__ini_session_trans_sid_tags: 'a=href,area=href,frame=src,input=src,form=fakeentry'
php__ini_smtp: 'localhost'

php__ini_upload_max_filesize__dependent_var: ''
php__ini_upload_max_filesize__group_var: ''
php__ini_upload_max_filesize__host_var: ''
php__ini_upload_max_filesize__role_var: '20M'
php__ini_upload_max_filesize__combined_var: '{{
    php__ini_upload_max_filesize__host_var if php__ini_upload_max_filesize__host_var else
    php__ini_upload_max_filesize__group_var if php__ini_upload_max_filesize__group_var else
    php__ini_upload_max_filesize__dependent_var if php__ini_upload_max_filesize__dependent_var else
    php__ini_upload_max_filesize__role_var if php__ini_upload_max_filesize__role_var
  }}'

php__fpm_pools__dependent_var: {}
php__fpm_pools__group_var: {}
php__fpm_pools__host_var: {}
php__fpm_pools__role_var: {}
php__fpm_pools__combined_var: '{{ php__fpm_pools__role_var
    | combine(php__fpm_pools__dependent_var)
    | combine(php__fpm_pools__group_var)
    | combine(php__fpm_pools__host_var)
  }}'
