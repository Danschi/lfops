php__fpm_service_enabled: true

php__modules__dependent_var: []
php__modules__group_var: []
php__modules__host_var: []
php__modules__role_var:
  - 'php-opcache'
php__modules__combined_var: '{{ php__modules__role_var +
  php__modules__group_var +
  php__modules__host_var +
  php__modules__dependent_var
  | flatten
 }}'

php__ini_date_timezone: 'Europe/Zurich'
php__ini_default_socket_timeout: 10
php__ini_display_errors: 'Off'
php__ini_display_startup_errors: 'Off'
php__ini_error_reporting: 'E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT'

php__dependent_ini_max_execution_time: ''
php__group_ini_max_execution_time: ''
php__host_ini_max_execution_time: ''
php__role_ini_max_execution_time: 30
php__combined_ini_max_execution_time: '{{
  php__host_ini_max_execution_time if php__host_ini_max_execution_time else
  php__group_ini_max_execution_time if php__group_ini_max_execution_time else
  php__dependent_ini_max_execution_time if php__dependent_ini_max_execution_time else
  php__role_ini_max_execution_time if php__role_ini_max_execution_time
}}'

php__dependent_ini_max_file_uploads: ''
php__group_ini_max_file_uploads: ''
php__host_ini_max_file_uploads: ''
php__role_ini_max_file_uploads: 50
php__combined_ini_max_file_uploads: '{{
  php__host_ini_max_file_uploads if php__host_ini_max_file_uploads else
  php__group_ini_max_file_uploads if php__group_ini_max_file_uploads else
  php__dependent_ini_max_file_uploads if php__dependent_ini_max_file_uploads else
  php__role_ini_max_file_uploads if php__role_ini_max_file_uploads
}}'

php__ini_max_input_time: -1

php__dependent_ini_memory_limit: ''
php__group_ini_memory_limit: ''
php__host_ini_memory_limit: ''
php__role_ini_memory_limit: '128M'
php__combined_ini_memory_limit: '{{
  php__host_ini_memory_limit if php__host_ini_memory_limit else
  php__group_ini_memory_limit if php__group_ini_memory_limit else
  php__dependent_ini_memory_limit if php__dependent_ini_memory_limit else
  php__role_ini_memory_limit if php__role_ini_memory_limit
}}'

php__ini_opcache_blacklist_filename: '/etc/php-zts.d/opcache*.blacklist'
php__ini_opcache_enable: 1
php__ini_opcache_enable_cli: 1
php__ini_opcache_huge_code_pages: 0
php__ini_opcache_interned_strings_buffer: 12
php__ini_opcache_max_accelerated_files: 7963
php__ini_opcache_memory_consumption: 128
php__ini_opcache_revalidate_freq: 60
php__ini_opcache_save_comments: 1
php__ini_opcache_validate_timestamps: 1

php__dependent_ini_post_max_size: ''
php__group_ini_post_max_size: ''
php__host_ini_post_max_size: ''
php__role_ini_post_max_size: '8M'
php__combined_ini_post_max_size: '{{
  php__host_ini_post_max_size if php__host_ini_post_max_size else
  php__group_ini_post_max_size if php__group_ini_post_max_size else
  php__dependent_ini_post_max_size if php__dependent_ini_post_max_size else
  php__role_ini_post_max_size if php__role_ini_post_max_size
}}'

php__ini_session_sid_length: 32
php__ini_session_trans_sid_tags: 'a=href,area=href,frame=src,input=src,form=fakeentry'
php__ini_smtp: 'localhost'

php__dependent_ini_upload_max_filesize: ''
php__group_ini_upload_max_filesize: ''
php__host_ini_upload_max_filesize: ''
php__role_ini_upload_max_filesize: '20M'
php__combined_ini_upload_max_filesize: '{{
  php__host_ini_upload_max_filesize if php__host_ini_upload_max_filesize else
  php__group_ini_upload_max_filesize if php__group_ini_upload_max_filesize else
  php__dependent_ini_upload_max_filesize if php__dependent_ini_upload_max_filesize else
  php__role_ini_upload_max_filesize if php__role_ini_upload_max_filesize
}}'

php__dependent_fpm_pools: []
php__group_fpm_pools: []
php__host_fpm_pools: []
php__role_fpm_pools: []
php__combined_fpm_pools: '{{ php__role_fpm_pools +
  php__group_fpm_pools +
  php__host_fpm_pools +
  php__dependent_fpm_pools
  | flatten
 }}'
